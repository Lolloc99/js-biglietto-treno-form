<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket treno form</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div id="inserimento-dati">
            <div class="top">
                <div class="nome-completo">
                    <label for="nome-cognome">Nome Cognome</label>
                    <br><br>
                    <input type="text" id="nome-cognome" name="nome-cognome">
                </div>

                <div class="km-percorso">
                    <label for="percorso">Km da percorrere</label>
                    <br><br>
                    <input type="text" id="percorso" name="percorso">
                </div>

                <div class="fascia">
                    <label for="etaCliente">Fascia d'et√†</label>
                    <br><br>
                    <select name="etaCliente" id="etaCliente">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            
            <div class="bottom">
                <div class="Bottoni">
                    <button type="button" id="form-btn">Genera</button>
                    <button type="button" id="clear-btn">Annulla</button>
                </div>
            </div>
        </div>

        <div class="stampa-biglietto">
            <h1>IL TUO BIGLIETTO</h1>
            <div id="biglietto">
                <div class="ticket">
                    <h2 class="left">DETTAGLIO PASSEGGERI</h2>
                    <div class="informazioni-passeggero">
                        <div class="nome-pass col-4">
                            <h2>NOME PASSEGGERO</h2>
                            <h3 id="name">Nome</h3>
                        </div>
                        <div class="d-flex-column info-pass col-2">
                            <div class="offerta">
                                <p class="bold">Offerta</p>
                                <p>*Biglietto standard*</p>
                            </div>
                            <div class="d-flex-column carrozza col-2">
                                <p class="bold">Carrozza</p>
                                <p>*1-9*</p>
                            </div>
                            <div class="d-flex-column codice-cp col-2">
                                <p class="bold">Codice CP</p>
                                <p>*9 + 0-9999*</p>
                            </div>
                            <div class="d-flex-column costo col-2">
                                <p class="bold">Costo Biglietto</p>
                                <p id="price">*Prezzo*</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
